<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
  <div id="app"></div>

  <script type="text/babel">
    const container = document.getElementById('app')
    const root = ReactDOM.createRoot(container)

    const ModalWindow = () => {
      const useState = React.useState;
      const [ modalStatus, setModalStatus] = useState(false);

      const toggleModal = () => setModalStatus(!modalStatus);

      return (<>
      <button onClick={toggleModal}>画像を表示</button>
        <div style={{ display : modalStatus ? 'initial' : 'none'}}>
          <div>
            <div className="modal__inner">
              <div className="modal__close" onClick={toggleModal}>
                <i className="fas fa-times"></i>
              </div>
                <img src="image001.jpg" />
            </div>
            <div className="modal__background" onClick={toggleModal}></div>
          </div>
        </div>
      </>)
    }

    root.render(<>
    <ModalWindow />
    </>)
  </script>
</body>
</html>
