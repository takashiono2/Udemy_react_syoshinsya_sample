<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" type="text/css" href="app.css">
</head>

<body>
  <div id="app"></div>

  <script type="text/babel">
    const container = document.getElementById('app')
    const root = ReactDOM.createRoot(container)

    const TabMenu = () => {

    const useState = React.useState;
    const [active, setActive] = useState(1);
    const activate = ((id)=>{
      console.log(id);
      return setActive( active => active = id);
    })

      const items = [
        {
          id: 1,
          title: "サイトの情報",
        },
        {
          id: 2,
          title: "商品情報",
        },
        {
          id: 3,
          title: "お問合せ",
        },
      ]
//idがいっしょならactive
      return (
        <>
          <section className="tab">
            <ul className="tab__label">
              {items.map((item) => (
                <li key={item.id}>
                  <a
                    className = { item.id === active && 'active' }
                    href="#"
                    onClick = {()=> activate(item.id)}>{item.title}
                  </a>
                </li>
              ))}
            </ul>
            {
              active === 1 && <div className="tab__content">サイトの情報。サイトの情報。</div>
            }
            {
              active === 2 && <div className="tab__content">商品の情報。商品の情報。</div>
            }
            {
              active === 3 && <div className="tab__content">お問い合せ。お問い合せ。</div>
            }
          </section>
        </>
      )
    }
    root.render(<>
    < TabMenu />
    </>
    )
  </script>
</body>

</html>
