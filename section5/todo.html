<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    ul{ list-style: none;}
    .done {text-decoration: line-through;}
  </style>
</head>

<body>
  <div id="app"></div>

  <script type="text/babel">
    const container = document.getElementById('app')
    const root = ReactDOM.createRoot(container)

    const TodoList = () => {
      const useState = React.useState
      const useEffect = React.useEffect

      const[ item, setItem ] = useState('')
      const [ todos, setTodo ] = useState([
        {item: 'あああ',isDone: false}
      ])

      const [ searchValue, setSearchValue ] = useState('');
      const [ filteredList, setFilteredList] = useState([]);

      const addItem=()=>{
        if(!item) return;
        const newTodo={
          item: item,
          isDone: false
        }

        setTodo([
          ...todos,
          newTodo
        ]);
        setItem('')
      }
//新しい配列をnewListとするconst deleteItem{}
      const deleteItem = (id) =>{
        const newList = todos.filter((todo,index)=> {
        if(id !== index){
          return todo;
        }else{
          return null;
        }
      })
        setTodo(newList);
      }

      const inputItem = (e) => setItem(item=> item = e.target.value);

//新しい配列をnewListとする
      const handleChange=(id,e)=>{
        const newList = todos.filter((todo, index)=>{
          if(id === index){
            todo.isDone = e.target.checked
            return todo
          } else {
            return todo
          }
        })
        setTodo(newList);
      }

      useEffect(()=>{
        const newList = todos.filter((todo)=>(
          todo.item.indexOf(searchValue) !== -1
        ))
        setFilteredList(newList);
      },[searchValue])
      //useEffectを使う。一致しなかったら、newListとする。searchValueで監視

      return (
        <>
          <input
            type="text"
            value={item}
            onChange={inputItem}
          />
          <button onClick={addItem}>追加</button>
          <input
            type="text"
            value={searchValue}
            onChange={(e) => setSearchValue(e.target.value)}
          />

          <ul>
            {!searchValue ? todos.map((todo, index) => (
              <li>
                <input
                  type="checkbox"
                  checked={todo.isDone}
                  onChange={(e) => handleChange(index, e)}
                />
                <span className={todo.isDone && 'done'}>{todo.item}</span>
                <button onClick={() => deleteItem(index)}>削除</button>
              </li>
            )) : null}
            {searchValue ? filteredList.map((todo, index) =>
            (
              <li>
                <input
                  type="checkbox"
                  checked={todo.isDone}
                  onChange={(e) => handleChange(index, e)}
                />
                <span className={todo.isDone && 'done'}>{todo.item}</span>
                <button onClick={() => deleteItem(index)}>削除</button>
              </li>
            )) : null}
          </ul>
        </>
      )
    }
    root.render(<>
      < TodoList />
    </>
    )
  </script>
</body>

</html>
