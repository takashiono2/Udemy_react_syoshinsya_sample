<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div id="app"></div>

  <script type="text/babel">
    const container = document.getElementById('app')
    const root = ReactDOM.createRoot(container)

    const ControlledForm = () => {
      const useState = React.useState
      const [ form, setForm ] = useState({
        caution: false,
      })

      const handleChange =(e) => {
        console.log(e);
        // nameがvaleで'caution'ならe.target.checkedに、違うならe.target.valueにする。
        const name = e.target.name;
        const value = e.target.name === 'caution' ? e.target.checked : e.target.value
        return setForm({
          ...form,
          [name]: value,
        })
      }

      const handleSubmit = (e) =>{
        e.preventDefault();
        console.log(form);
      }
      return (
        <>
          <form onSubmit={handleSubmit}>
            <input type="checkbox" name="caution" checked={form.caution} onChange={handleChange} />
            注意事項に同意する
            <button>送信</button>
          </form>
        </>
      )
    }
    root.render(<>
      < ControlledForm />
    </>
    )
  </script>
</body>

</html>
